# Render Blueprint - Optional: Use this to deploy both services at once
# Or create services manually in Render dashboard

services:
  - type: web
    name: campuscycle-backend
    env: node
    region: oregon
    plan: free
    buildCommand: npm install && npx prisma generate && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
    # Add other environment variables in Render dashboard

  - type: web
    name: campuscycle-frontend
    env: node
    region: oregon
    plan: free
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
    # Add NEXT_PUBLIC_API_URL and NEXT_PUBLIC_SOCKET_URL in Render dashboard

databases:
  - name: campuscycle-db
    databaseName: campuscycle
    user: campuscycle
    plan: free
    postgresMajorVersion: 15

